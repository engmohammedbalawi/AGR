{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وزارة الزراعة - دولة فلسطين</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .sidebar-content ul.list-unstyled.components li a {
            font-size: 19px;
            display: none; 
        }
    </style>
    
</head>
<body>
    <div style="font-family: Cairo, sans-serif;" class="wrapper d-flex align-items-stretch" dir="rtl">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">  
                </button>
            </div>

            <div class="sidebar-content">
                <h1><a href="https://moa.gov.ps" class="logo">
                        <span class="fa fa-flag"></span>
                        دولة فلسطين <span>وزارة الزراعة</span></a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a href="{% url 'welcome' %}"> <span class="fa fa-home mr-3"></span> الصفحة الرئيسية</a>
                    </li>
                    <li>
                        <a href="{% url 'index' %}"> <span class="fa fa-desktop mr-3"></span> أجهزة الحاسوب</a>
                    </li>
                    <li>
                        <a href="{% url 'index' %}"> <span class="fa fa-tablet mr-3"></span> أجهزة التابلت</a>
                    </li>
                    <li>
                        <a href="{% url 'printer' %}"> <span class="fa fa-print mr-3"></span> الطابعات</a>
                    </li>
                    <li>
                        <a href="{% url 'indexpa' %}"> <span class="fa fa-building mr-2"></span> الإدارات العامة والوحدات</a>
                    </li>
                    <li>
                        <a href="{% url 'indexemp' %}"> <span class="fa fa-users mr-3"></span> موظفين الوزارة</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}"> <span class="fa fa-sign-out mr-3"></span> تسجيل الخروج</a>
                    </li>
                </ul>
                <div class="footer px-4">
                    <p>
                        جميع الحقوق محفوظة &copy; <script>document.write(new Date().getFullYear());</script>
                        <i class="fa fa-heart" aria-hidden="true"></i>
                        دائرة الشبكات والدعم الفني
                    </p>
                </div>
            </div>
        </nav>

    <script>
        setTimeout(function() {
            document.getElementById("sidebarCollapse").click();
            document.querySelector(".sidebar").style.display = "none"; // إخفاء الشريط
        }, 2200);
    
        document.addEventListener("mousemove", function() {
            document.querySelector(".sidebar").style.display = "block";
        });
    </script>
</body>
</html>
